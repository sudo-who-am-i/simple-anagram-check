plugins {
    id 'java'
    id 'application'
}

mainClassName = 'Main'

sourceCompatibility = 11
group 'org.example'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}

test {
    useJUnitPlatform()
}

run{
    standardInput = System.in
}